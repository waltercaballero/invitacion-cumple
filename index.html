<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación de Cumpleaños</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #55aa55;
            color: white;
            text-align: center;
        }
        .container {
            position: relative;
            width: 100%;
            max-width: 768px;
            margin: 0 auto;
        }
        .background {
            width: 100%;
        }
        .text-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
        }
        h1 {
            font-size: 2rem;
            margin: 0;
            padding: 10px;
        }
        .details {
            margin: 20px 0;
            font-size: 1.2rem;
            line-height: 1.5;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .button {
            display: flex;
            align-items: center;
            gap: 10px;
            background: white;
            color: black;
            font-weight: bold;
            text-decoration: none;
            border-radius: 10px;
            padding: 10px 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }
        .button:hover {
            transform: scale(1.05);
        }
        .button img {
            width: 24px;
            height: 24px;
        }
        .countdown {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            function updateCountdown() {
                const eventDate = new Date('2024-01-12T17:00:00');
                const now = new Date();
                const diff = eventDate - now;

                if (diff <= 0) {
                    $('#countdown').text('¡Es el día del cumpleaños!');
                    return;
                }

                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                $('#countdown').text(`${days} días, ${hours} horas, ${minutes} minutos, ${seconds} segundos`);
            }

            setInterval(updateCountdown, 1000);
            updateCountdown();
        });
    </script>
</head>
<body>
    <div class="container">
        <img class="background" src="/mnt/data/Edit.org_design_13-12-13--24.jpg" alt="Invitación de cumpleaños">
        <div class="text-overlay">
            <h1>¡Hola! Soy Isabella</h1>
            <p class="details">Te invito a festejar mi cumple el día <strong>12 de enero</strong> a las <strong>17:00 hs</strong> en <strong>Parque Arvolar</strong>.<br>¡Llevar ropa cómoda!</p>
            <div id="countdown" class="countdown"></div>
            <div class="button-container">
                <a href="https://wa.me/tu_numero_telefono" class="button" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
                    Confirmar Asistencia
                </a>
                <a href="https://www.google.com/maps?q=parque+arvolar" class="button" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/e/ec/Location_dot_red.svg" alt="Mapa">
                    Ver Ubicación
                </a>
            </div>
        </div>
    </div>
</body>
</html>
